    <!-- Button Function For Toggling NavBar & Loading Screen-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.getElementById('loading-screen');
            const content = document.getElementById('content');

            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                content.style.display = 'block';
            }, 1500);
        });
        document.getElementById('navbar-toggler').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('show');
            this.querySelector('.navbar-toggler-icon').classList.toggle('fa-bars');
            this.querySelector('.navbar-toggler-icon').classList.toggle('fa-times');
        });
    </script>

    <!-- Submit Button Function -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);

            // Show the loading modal
            $('#loadingModal').modal('show');

            fetch('https://script.google.com/macros/s/AKfycbxLPlwAZrel3csJgvmbiDruSOJpXS-4GLXfAghi2FsxKa78ltcxiqYaUTFD5z1vqvKUWg/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide the loading modal
                $('#loadingModal').modal('hide');

                if (data.result === 'success') {
                    $('#contactModal').modal('show');
                    // Optionally, you can reset the form fields
                    event.target.reset();
                } else {
                    console.error('Error:', data.error);
                }
            })
            .catch(error => {
                // Hide the loading modal in case of error
                $('#loadingModal').modal('hide');
                console.error('Error:', error);
            });
        });
    </script>
